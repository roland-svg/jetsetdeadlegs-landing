<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner With Us - JetSet Dead Legs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-gold': '#D4AF37',
              'brand-charcoal': '#1F2937',
              'brand-night': '#111827',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
          }
        }
      }
    </script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-brand-night text-white">
    <!-- Video Section -->
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
        <div class="w-full max-w-5xl">
            <!-- Back Button -->
            <div class="mb-8 animate-fade-in-up">
                <a href="/index.html" class="inline-flex items-center text-brand-gold hover:text-yellow-500 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Home
                </a>
            </div>
            
            <!-- Logo and Title -->
            <div class="text-center mb-8 animate-fade-in-up" style="animation-delay: 100ms;">
                <div class="flex justify-center items-center gap-4 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-brand-gold" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-white">
                        Partner With Us
                    </h1>
                </div>
            </div>
            
            <!-- Video Player -->
            <div class="animate-fade-in-up" style="animation-delay: 300ms;">
                <div class="bg-brand-charcoal rounded-lg shadow-2xl overflow-hidden border-2 border-brand-gold/20">
                    <video 
                        controls 
                        class="w-full"
                        preload="metadata"
                    >
                        <source src="/videos/operator_promo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            
            <!-- CTA Section -->
            <div class="text-center mt-12 animate-fade-in-up" style="animation-delay: 500ms;">
                <a href="/index.html" class="inline-block bg-brand-gold text-brand-night font-bold text-lg rounded-lg px-8 py-4 hover:bg-yellow-500 transition-all duration-300 shadow-lg shadow-brand-gold/20 transform hover:scale-105">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-brand-charcoal py-8 px-4 mt-auto">
        <div class="container mx-auto max-w-4xl">
            <div class="text-center text-gray-500 border-t border-gray-700 pt-6">
                <p>&copy; 2025 JetSet Dead Legs Ltd. All Rights Reserved.</p>
                <p class="text-sm mt-2">The smart way to fly private.</p>
            </div>
        </div>
    </footer>
</body>
</html>
